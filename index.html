<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.jfif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Roll A Dice</title>
</head>
<body>
    <div class="container-fluid main">
        <div class="row gameArea">
            <div class="buttonSection">
                <button class="px-2 py-1" onclick="newGame()"><i class="fas fa-trophy"></i> New Game</button>
                <img src="./assets/1.png" alt="" class="image-fluid" id="dice">
                <button class="px-2 py-1" onclick="rollDice()"><i class="fas fa-dice-d6"></i> Roll Dice</button>
                <button class="px-2 py-1" onclick="hold()"><i class="fas fa-hand-holding-heart"></i> Hold</button>
            </div>
            <div class="players player1 activePlayer">
                <div class="section1">
                    <h1 id="player1">Player 1</h1>
                    <h2 class="totalScore" id="totalScore1">0</h2>
                </div>
                <div class="section2">
                    <h5 class="px-2 py-1">CURRENT </h5>
                    <h2 class="px-3" id="currentScore1">0</h2>
                </div>
            </div>
            <div class="players player2">
                <div class="section1">
                    <h1 id="player2">Player 2</h1>
                    <h2 class="totalScore" id="totalScore2">0</h2>
                </div>
                    <div class="section2">
                    <h5 class="px-2 py-1">CURRENT</h5>
                    <h2 class="px-3" id="currentScore2">0</h2>
                 </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
